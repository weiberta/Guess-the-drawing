<!DOCTYPE html>
<html>
<head>
    <title>Drawing Without Friends!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/joinGameStyle.css">
</head>
<body>
<nav>
    <h3><b>DRAWING WITH FRIENDS</b></h3>
</nav>
<h1>LET'S GET STARTED</h1>
<fieldset>
    <form id="form" action="/app.html">
        <img src="/img/icon.png" width=200px>
        <label>USERNAME:</label>
        <input type="text" name="username" autocomplete="off" placeholder="Display name" required>
        <label>ROOM:</label>
        <input type="text" name="room" autocomplete="off" placeholder="Room" required>
        <button id="createGame">Join</button>
    </form>
</fieldset>


</body>
</html>
